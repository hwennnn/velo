name: CD Pipeline

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Create folder if it doesn't exist
            mkdir -p ~/velo

            # We can either pull the repo on the server (as done in deploy.sh)
            # OR copy files via SCP. The deploy.sh approach is robust.

            # First, ensure deploy script exists on server or upload it
            # Here we assume the user will push this script to the repo, 
            # so after git pull it stands there.

            # But for the very first run, or if we want to bootstrap:
            if [ ! -d "~/velo/.git" ]; then
               if [ -z "$(ls -A ~/velo)" ]; then
                  git clone https://github.com/hwennnn/velo.git ~/velo
               fi
            fi

            cd ~/velo
            git pull origin master

            # Make scripts executable
            chmod +x scripts/*.sh

            # Run deployment
            ./scripts/deploy.sh --production
