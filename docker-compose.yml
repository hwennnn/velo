services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: velo_backend
    restart: always
    env_file:
      - ./backend/${ENV_FILE:-.env}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - velo_network

networks:
  velo_network:
    driver: bridge
